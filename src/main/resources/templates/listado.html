<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1" />
		<title>Lista de la Compra</title>
		
		<meta charset="UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no" />
		
		<!-- JavaScript -->
		<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/listadelacompra.js}"></script>
		
		
		<!-- CSS -->
		<link th:href="@{/css/listadelacompra.css}" rel="stylesheet" />
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="contenido">
			<header>
				<h2>Listado de Documentos Pretrade</h2>
			</header>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Id producto</th>
						<th>Producto</th>
						<th>Cantidad</th>
					</tr>
				</thead>
	
				<tbody>
					<tr th:each="producto : ${productos}">
						<td th:text="${producto.id_producto}"></td>
						<td th:text="${producto.producto}"></td>
						<td th:text="${producto.cantidad}"></td>
	
					</tr>
				</tbody>
	
	
			</table>
		</div>
		<footer>
			<a href="#" th:href="@{/nuevopro/nuevo}">
				<button class="btn btn-primary" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					Add documento
				</button>
			</a>
		</footer>
	</body>
</html>
